service: fotopia-client

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-s3-sync
  - serverless-s3-remover

custom:
  s3Sync:
    - bucketName: ${self:provider.environment.CUSTOM_DOMAIN}
      localDir: build
  remover:
    buckets:
      - ${self:provider.environment.CUSTOM_DOMAIN}
  aliasHostedZoneId: Z3AQBSTGFYJSTF    # us-east-1
  aliasDNSName: s3-website-us-east-1.amazonaws.com

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: us-east-1
  profile: default
  environment:
    CUSTOM_DOMAIN: ${file(./serverless.env.yml):${opt:stage, self:provider.stage}.CUSTOM_DOMAIN}

resources:
  Resources:
    FotopiaClient:
      Type: AWS::S3::Bucket
      DeletionPolicy: Delete
      Properties:
        BucketName: ${self:provider.environment.CUSTOM_DOMAIN}
        AccessControl: PublicRead
        WebsiteConfiguration:
           IndexDocument: index.html
           ErrorDocument: index.html
    FotopiaClientS3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: FotopiaClient
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
              - s3:GetObject
              Resource:
                Fn::Join: [
                  "", [
                    "arn:aws:s3:::",
                    {
                      "Ref": "FotopiaClient"
                    },
                    "/*"
                  ]
                ]
    FotopiaClientCloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Origins:
            - DomainName: ${self:provider.environment.CUSTOM_DOMAIN}.s3.amazonaws.com
              Id: FotopiaClient
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
          Enabled: 'true'
          DefaultRootObject: index.html
          CustomErrorResponses:
            - ErrorCode: 404
              ResponseCode: 200
              ResponsePagePath: /index.html
          DefaultCacheBehavior:
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            TargetOriginId: FotopiaClient
            ForwardedValues:
              QueryString: 'false'
              Cookies:
                Forward: none
            ViewerProtocolPolicy: redirect-to-https
          ViewerCertificate:
            CloudFrontDefaultCertificate: 'true'
    DnsRecord:
      Type: "AWS::Route53::RecordSet"
      Properties:
        AliasTarget:
          DNSName:
            Fn::GetAtt: [ FotopiaClientCloudFrontDistribution, DomainName ]
          HostedZoneId: ${self:custom.aliasHostedZoneId}
        HostedZoneName: ${self:provider.environment.CUSTOM_DOMAIN}
        Name:
          Ref: FotopiaClient
        Type: 'A'
  Outputs:
    FotopiaClientCloudFrontDistributionOutput:
      Value:
        'Fn::GetAtt': [ FotopiaClientCloudFrontDistribution, DomainName ]

