service: fotopia-client

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-s3-sync
  - serverless-s3-remover

custom:
  s3Sync:
    - bucketName: ${self:provider.environment.CUSTOM_DOMAIN}
      localDir: build
  remover:
    buckets:
      - ${self:provider.environment.CUSTOM_DOMAIN}
  aliasHostedZoneId: Z3AQBSTGFYJSTF    # us-east-1
  aliasDNSName: s3-website-us-east-1.amazonaws.com

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: us-east-1
  profile: default
  environment:
    CUSTOM_DOMAIN: ${file(./serverless.env.yml):${opt:stage, self:provider.stage}.CUSTOM_DOMAIN}

resources:
  Resources:
    FotopiaClient:
      Type: AWS::S3::Bucket
      DeletionPolicy: Delete
      Properties:
        BucketName: ${self:provider.environment.CUSTOM_DOMAIN}
        AccessControl: PublicRead
        WebsiteConfiguration:
           IndexDocument: index.html
           ErrorDocument: index.html
    FotopiaClientS3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: FotopiaClient
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
              - s3:GetObject
              Resource:
                Fn::Join: [
                  "", [
                    "arn:aws:s3:::",
                    {
                      "Ref": "FotopiaClient"
                    },
                    "/*"
                  ]
                ]
    DnsRecord:
      Type: "AWS::Route53::RecordSet"
      Properties:
        AliasTarget:
          DNSName: ${self:custom.aliasDNSName}
          HostedZoneId: ${self:custom.aliasHostedZoneId}
        HostedZoneName: ${self:provider.environment.CUSTOM_DOMAIN}.
        Name:
          Ref: FotopiaClient
        Type: 'A'
